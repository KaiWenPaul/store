<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no,email=no">

<link rel="stylesheet" type="text/css" href="css/main.css">
<title>支付成功</title>

<body id="pay_sucess" class="wrapper">
	<div class="pay_banner">
		<div class="pay_bannertxt"></div>
	</div>
	<div id="main">
		<div id="pay_order_inf">
			<div id="order_inf_header">
				<div id="home"><a href="home.html">好邻居</a></div>
			</div>
			<ul id="pay_order">
				
			</ul>
			<div class="container">
				<div class="container_left">订单号:<span id="id_pay_order">15632545789</span></div>
				<div class="container_right">
					<div id="goto_order_btn"><a href="orderdetails.html">查看订单</a></div>
				</div>
			</div>
			<div class="bottom_line"></div>
		</div>
		<div class="btn_box" id="return_index">
			<a href="home.html">返回首页</a>
		</div>
	</div>
<script type="text/template" id="tpl">
	<%
		for(var i=0;i<shopList.length;i++){
	%>
	<li>
					<div class="shopping_img"><a href="productdetails.html"><img src="<%=shopList[i].imgUrl%>"></a></div>
                    <div class="shopping_box">
                        <h2><%=shopList[i].shopName%></h2>
                        <div class="shopping_box_bottom">
                            <div class="unit_price">￥<span><%=shopList[i].price%></span></div>
                            <div class="number">x<span><%=shopList[i].prdNum%></span></div>
                        </div>
                    </div>
	</li>
	<%
	}
	%>
</script>
<script src="js/libs/flexible.js"></script>
<script src="js/libs/zepto.js"></script>
<script src="/a_huruqing/common/common.js"></script>
